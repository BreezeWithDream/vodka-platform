spring:
  cloud:
    nacos:
      # 注册中心和配置中心, 都是默认使用这个配置项的值
      server-addr: localhost:8848
      config:
        # 默认去配置中心读取配置文件的后缀名
        file-extension: yaml
        # 可以读取配置中心中的多个配置文件
#        shared-configs:
#          - data-id: vodka-stu.yaml
#            refresh: true
      discovery:
        # 心跳间隔时间
        heart-beat-interval: 5000
        # 心跳超时时间, 超过该时间之后， 会设置为不健康状态
        heart-beat-timeout: 15000
        # 剔除服务超时时间
        ip-delete-timeout: 30000
